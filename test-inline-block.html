<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.9.1.min.js"></script>
	<script>
		$(function(){
			$(".box_inside").click(function(){
					$(this).addClass("selected");
			})
		})
	</script>
	<style>
		.box{
			width: 600px;
			height: auto;
			overflow: hidden;
			margin: 50px auto;
			border: 1px solid #ccc;
			/*letter-spacing: -4px;*/
			font-size: 0px;
		}
		.box_inside{
			width: 100px;
			height: 100px;
			border: 1px solid #999;
			/*margin: 8px;*/
			display: inline-block;
			zoom: 1;
			*display: inline;
			/*letter-spacing: 0px;*/
			font-size: 12px;
		}
		.selected{
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box_inside"></div>
		<div class="box_inside"></div>
		<div class="box_inside"></div>
		<div class="box_inside"></div>
		<div class="box_inside"></div>
		<div class="box_inside"></div>
		<div class="box_inside"></div>
		<div class="box_inside"></div>
	</div>
</body>
</html>
